<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PIAYA GAME ADMIN</title>
    <!-- zui -->
    <link href="/static/css/zui.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" style="padding-top:40px;">
     <div class="panel center-block" style="width:400px;">
        <div class="panel-heading">
            用户登录
       </div>
      <form action="/login" method="post">
           {% module xsrf_form_html() %}
       <div class="panel-body">
            <div class="input-group">
                <span class="input-group-addon"><i class="icon-user"></i></span>
                <input name="user" type="text" class="form-control" placeholder="用户名">
            </div>
            <br/>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon-key"></i></span>
                <input name="pass" type="password" class="form-control" placeholder="密码">
            </div>
            <br/>
           
            <div style="margin-left:auto; margin-right:auto; padding-left:40%;padding-right:40%">
            <button class="btn btn-primary" type="submit">登录</button>
            </div>
       </div>
       </form>
     </div>
    </div>
   
    <!-- jQuery (ZUI中的Javascript组件依赖于jQuery) -->
    <script src="/static/js/jquery-1.12.3.min.js"></script>
    <!-- ZUI Javascript组件 -->
    <script src="/static/js/zui.min.js"></script>
  </body>
</html>
